<!doctype HTML>
<html>

  

    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.0.0/dist/aframe-orbit-controls.min.js"></script>
  <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
 <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  
  <body style='margin : 0px; overflow: hidden;'>
     <a-scene embedded arjs='sourceType: webcam;'>

    <a-marker type='pattern' url='ardemo.patt'>
           <a-entity supercraft-loader="name: icky-snake" obj-model="obj: url(https://zozotheme.com/skeleton_spine.obj); mtl: url(https://zozotheme.com/chair.mtl);" scale="5 5 5">

        </a-entity>

        <a-entity camera look-controls orbit-controls="target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 20; initialPosition: 0 5 15">

        </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
  </body>
</html>
